<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8" />
    <title>Apskrift</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/game.css" />
    <body>
        <!-- Workaround for https://bugzilla.mozilla.org/show_bug.cgi?id=1404468 -->
        <script>
            0;
        </script>
        <div class="page">
            <main id="game">
                <div class="settings">
                    <div id="gamemode">
                        <button id="words-btn" class="active">words</button>
                        <button id="time-btn">time</button>
                    </div>
                    <div id="progress"></div>
                    <div id="count">
                        <div id="word-limit">
                            <button class="word-amount" id="word-10">10</button>
                            <button class="word-amount" id="word-25">25</button>
                            <button class="word-amount" id="word-50">50</button>
                            <button class="word-amount" id="word-100">100</button>
                        </div>
                        <div id="time-limit">
                            <button class="time-amount" id="time-15">15</button>
                            <button class="time-amount" id="time-30">30</button>
                            <button class="time-amount" id="time-60">60</button>
                            <button class="time-amount" id="time-120">120</button>
                        </div>
                    </div>
                </div>
                <div class="wrap">
                    <div id="words"></div>
                    <input
                        onfocus="this.value=''"
                        type="text"
                        id="word-input"
                        name="typing practice input"
                    />
                </div>
                <footer class="actions">
                    <button id="scroll-up">UP</button>
                    <button id="scroll-down">DOWN</button>
                </footer>
            </main>
        </div>
    </body>
    <script type="module" src="game/game-view.js"></script>
</html>
